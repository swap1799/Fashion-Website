<div class="container">
	<h2>Edit profile</h2>
	<form action="/updateProfile" method="POST">
		<p>Email:<input type="email" name="email" class="form-control" value={{profileData[1]}} readonly="readonly"></p>
		<p>First Name:<input type="text" class="form-control" name="firstName" value={{profileData[2]}}></p>
		<p>Last Name: <input type="text" class="form-control" name="lastName" value={{profileData[3]}}></p>
		<p>Address 1: <input type="text" class="form-control" name="address1" value={{profileData[4]}}></p>
		<p>Address 2: <input type="text" class="form-control" name="address2" value={{profileData[5]}}></p>
		<p>Zip Code: <input type="text" class="form-control" name="zipcode" value={{profileData[6]}}></p>
		<p>City: <input type="text" class="form-control" name="city" value={{profileData[7]}}></p>
		<p>State: <input type="text" class="form-control" name="state" value={{profileData[8]}}></p>
		<p>Country: <input type="text" class="form-control" name="country" value={{profileData[9]}}></p>
		<p>Phone Number: <input type="text" class="form-control" name="phone" value={{profileData[10]}}></p>





	






		<input type="submit" class="btn btn-primary w-100" value="Save">
	</form>
</div>
