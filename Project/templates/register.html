<form action="/register" method="POST" name="form1" onsubmit="validate()">
    <div class="container w-50 pt-2">
        <div class="row justify-items-center align-items-center">
            
                <p>Email: <input class="Form-control" type="email" name="email"></p>
         

             <div class="col-md-6">
                 Password: <input class="Form-control" type="password" name="password" id="password"   required>
            </div>
            <div class="col-md-6">
                 Confirm Password: <input class="Form-control" type="password" name="cpassword" id="cpassword"  required>
            </div>
			

    
			


    <p>First Name: <input class="Form-control" type="text" name="firstName" required></p>
    <p>Last Name: <input class="Form-control" type="text" name="lastName" required></p>
    <p>Address Line 1: <input class="Form-control" type="text" name="address1" required></p>
    <p>Address Line 2: <input class="Form-control" type="text" name="address2"></p>
    <p>Zipcode: <input class="Form-control" type="text" name="zipcode" required></p>
    <p>City: <input class="Form-control" type="text" name="city" required></p>
    <p>State: <input class="Form-control" type="text" name="state" required></p>
    <p>Country: <input class="Form-control" type="text" name="country" required></p>
    <p>Phone Number: <input class="Form-control" type="text" name="phone" required></p>

<script>
	function phonenumber(inputtxt)
	{
	  var phoneno = /^\d{10}$/;
	  if((inputtxt.value.match(phoneno)))
			{
		  return true;
			}
		  else
			{
			alert("Please Enter Valid 10 Digit Mobile Number");
			return false;
			}
	}
</script>


    <p><input class="btn btn-primary" type="submit" value="Register" onclick="phonenumber(document.form1.phone);check();"></p>

    <a href="/loginForm">Login here</a>
    </div>
</div>




</form>
