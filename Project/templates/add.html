<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		  <a class="navbar-brand " href="#">FashionBuzz</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link " aria-current="page" href="#">Home</a>

				<input id="searchBox" type="text" name="searchQuery">

			</form> -->

			  <a class="nav-link" href="/loginForm">Sign In</a>
			  {% else %}
			  
			  <div class="dropdown">
				<button class="dropbtn">Hello, {{firstName}}</button>
				<div class="dropdown-content">

			</div>			</div>

			<!-- <a class="nav-link" href="/cart">

<div class="container">
	<h2>Add items</h2>
<form action="/addItem" method="POST" enctype="multipart/form-data">
	Name: <input type="text" class="form-control" name="name"><br>
	Price: <input type="text" class="form-control" name="price"><br>
	Description: <textarea name="description" class="form-control" rows=3 cols="40"></textarea><br>
	Image: <input type="file" class="form-control" name="image"><br>
	Stock: <input type="text" class="form-control" name="stock"><br>
	Category: <select name="category" class="form-select">
		{% for row in categories %}
			<option value="{{row[0]}}">{{row[1]}}</option>
		{% endfor %}
	</select><br>
	<input type="submit" class="btn btn-primary w-100">
</form></div>
</body>
