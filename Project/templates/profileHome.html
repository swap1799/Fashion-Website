<html>
<head>

<link rel="stylesheet" href="css/bootstrap.min.css"/>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		<div class="container-fluid">
		  <a class="navbar-brand " href="#">FashionBuzz</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link " aria-current="page" href="/">Home</a>
			 
			  {% if not loggedIn %}
			  <a class="nav-link" href="/loginForm">Sign In</a>
			  {% else %}
			  
			  <div class="dropdown">
				<button class="dropbtn">Hello, {{firstName}}</button>
				<div class="dropdown-content">
					<a href="/logout">Sign Out</a>
				</div>
			</div>			</div>
			{% endif %}
		
			<a class="nav-link" href="/cart">
				<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
				CART {{noOfItems}}
			</a>
		
		  </div>
		</div>
	  </nav>

<div class="container">
	<!-- <a href="/account/profile/view">View Profile</a><br> -->
	<a href="/account/profile/edit" class="btn btn-primary w-75 m-2">Edit Profile</a><br>
	<a href="/account/profile/changePassword" class="btn btn-primary w-75 m-2">Change password</a>
